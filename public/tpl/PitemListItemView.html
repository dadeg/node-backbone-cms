  <section class="item-images">
    <!--
    <% _.each(images, function (image) {  %>
      <div class="item-image"><img  src="<%= 'imgs/'+ image %>" /></div>
    <% }); %>
    -->
    <div id="imgCarousel" class="carousel slide">
    <!-- Carousel nav -->
    <div id="carousel-nav">
    <% if (images.length>1) {  %>
    <a class="carousel-control-prev" href="#imgCarousel" data-slide="prev">&lsaquo; prev</a> / 
    <a class="carousel-control-next" href="#imgCarousel" data-slide="next">next &rsaquo;</a>
     <% }; %>
     </div>
     
     <div id="inner-carousel" class="">
      <% _.each(images, function (image) {  %>
        <div class="item"><img  src="<%=  image %>" /></div>
      <% }); %>
    </div>
    
    </div>
    
  </section>
  
  
  <section class="details row-fluid">
    
   <div class="span8"> 
    <p class="description strip">
      <b>Description </b><br>
      <%= description %> <br>
      <!--a class="more-link" href="#">Read More</a-->
    </p>
    </div>
    
    <!--div class="span4"> 
    <p class="brief strip">
      <b>Brief </b><br>
      <%= brief %>
    </p>
   </div-->
   
   <div class="span4"> 
    <p class="services strip">
      <b>Services</b><br>
      <%= services %>
    </p> 
    
    <p class="team strip">
      <b>Team </b><br>
      <%= team %>
    </p>
    </div>

  </section>
